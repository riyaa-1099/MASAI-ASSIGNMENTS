<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
</head>
<body>
    <input id="weight" type="number"> <span>WEIGHT in Kgs</span>
    <input id="height" type="number"> <span>HEIGHT in mt</span>
    <br>
    <br>
    <button Onclick="myFun()">Find Bmi</button>
    <br>
<h1><div id="display"></div></h1>

</body>
</html>
<script>
    function myFun(){
let w = document.getElementById("weight").value;
let h = document.getElementById("height").value;
let bmi = Number(w)/(Number(h)**2);
if(bmi<=18.4){
document.getElementById("display").innerText= "UnderWeight";
}
else if(bmi>=18.5 && bmi<=24.9){
    document.getElementById("display").innerText= "NormalWeight";
}
else if(bmi>=25 && bmi<=29.9){
    document.getElementById("display").innerText= "OverWeight";
}
else if(bmi>=30){
    document.getElementById("display").innerText= "Obese";
}

    }
</script>
